<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edição de cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .home-button {
            background-color: #007bff;
            color: white;
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="date"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edição de Cliente</h1>
        <form action="{{ url_for('editar_cliente', id=cliente.id) }}" method="POST">
            <input type="text" name="nome" placeholder="Nome" value="{{ cliente.nome }}" required><br>
            <input type="text" name="sobrenome" placeholder="Sobrenome"  value="{{ cliente.sobrenome }}" required><br>
            <input type="text" name="email" placeholder="Email" value="{{ cliente.email }}" required  readonly><br>
            <input type="text" name="telefone" placeholder="Telefone" value="{{ cliente.telefone }}"><br>
            <input type="text" name="cpf" placeholder="Cpf" required value="{{ cliente.cpf }}" readonly><br>
            <input type="date" name="data_nascimento" placeholder="Data de Nascimento" value="{{ cliente.data_nascimento }}"required><br>
            <input type="submit" value="Cadastrar">
            <a href="{{ url_for('home') }}" class="home-button">Voltar à Home</a>

        </form>
    </div>
</body>
</html>
